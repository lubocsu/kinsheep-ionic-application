<div class="modal">
  <ion-header-bar>
    <h1 class="title">Login</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()"><i class="icon ion-close-circled"></i></button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()" class="gem-form">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="email" ng-model="loginData.email" placeholder="Email">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="loginData.password" placeholder="Password">
        </label>
        <label class="item">
          <button class="button button-block button-dark" type="submit" style="border-style:none; background-color:#5ABAE9;"><strong>Login</strong></button>
        </label>

        <div class="text-center padding">
          <!-- <button class="button button-calm" type="submit" ng-click="signup()" style="border-style:none; background-color:#414042;">Sign Up</button>-->
        </br>  
        </br>
        </br>
        </br>
        <div class="text-center h4" style ="color:#F95038">{{error}}</div>

        </div>
      </div>
    </form>
  </ion-content>

</div>
